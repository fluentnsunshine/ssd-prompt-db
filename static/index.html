<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Welcome to the Drama Tracker!</h1>

    <!-- Scorecard -->
    <div id="scorecard">
        <h2>Total Dramas Watched This Year: <span id="total-watched">Loading...</span></h2>
    </div>

    <!-- Google Calendar Embed -->
    <div id="calendar">
        <h2>Drama Watch Schedule</h2>
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=36845e8fd08d036e674cd9d0646bb6e6e8c7038113b2a12ce5804b801cc7e4e5%40group.calendar.google.com&ctz=America%2FDetroit" 
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no">
        </iframe>
    </div>

    <!-- Dramas List -->
    <div id="dramas-list">
        <h2>All Dramas</h2>
        <div id="results">Loading dramas...</div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
